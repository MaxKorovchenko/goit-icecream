<div class="backdrop is-hidden" data-modal-ingredients>
  <div class="ingredients">
    <button class="close-modal-button" data-modal-ingredients-close>
      <svg class="close-modal-icon" width="16" height="16">
        <use href="/src/images/icon_sprite.svg#close-modal"></use>
      </svg>
    </button>

    <h2 class="ingredients__title">Chocolate icecream</h2>
    <div class="ingredients__ellipse"></div>

    <ul class="ingredients__composition-list">
      <li class="ingredients__composition-item">
        <div class="ingredients__circle-item">
          <p>320</p>
        </div>
        kcal
      </li>
      <li class="ingredients__composition-item">
        <div class="ingredients__circle-item">
          <p>4g</p>
        </div>
        Prote...
      </li>
      <li class="ingredients__composition-item">
        <div class="ingredients__circle-item">
          <p>8,2g</p>
        </div>
        Fats
      </li>
      <li class="ingredients__composition-item">
        <div class="ingredients__circle-item">
          <p>40,4g</p>
        </div>
        Carbs
      </li>
    </ul>

    <h3 class="ingredients__subtitle">Ingredients</h3>

    <ul class="ingredients__list">
      <li class="ingredients__item">
        Milk
        <span>100ml</span>
      </li>
      <li class="ingredients__item">
        Belgian chocolate
        <span>20g</span>
      </li>
      <li class="ingredients__item">
        Cream
        <span>150ml</span>
      </li>
      <li class="ingredients__item">
        Cocoa powder
        <span>30g</span>
      </li>
      <li class="ingredients__item">
        Sugar
        <span>40g</span>
      </li>
      <li class="ingredients__item">
        Vanilla sugar
        <span>10g</span>
      </li>
    </ul>

    <div class="form__group">
      <label class="form__label">
        <input
          type="text"
          class="form__input"
          name="username"
          placeholder="Name"
          required
          pattern="[A-Za-z ]{1,30}"
        />
      </label>
      <label class="form__label">
        <input
          type="tel"
          class="form__input"
          name="userphone"
          placeholder="Phone"
          required
          pattern="[0-9+]{10,13}"
        />
      </label>
      <label class="form__label">
        <textarea
          class="form__textarea"
          name="usercomment"
          placeholder="Comment"
        ></textarea>
      </label>
    </div>
    <button class="button-submit" type="submit">Submit</button>
  </div>
</div>
